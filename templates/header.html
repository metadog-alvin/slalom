<div id="kt_header" class="header align-items-stretch">
    <div class="container-xxl d-flex align-items-stretch justify-content-between">

        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 w-lg-225px me-5">
            {% if user.role == 1 or user.role == 2 %}
                <div class="btn btn-icon btn-active-icon-primary ms-n2 me-2 d-flex d-lg-none" id="kt_aside_toggle">
                <span class="svg-icon svg-icon-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none">
                        <path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
                              fill="currentColor"/>
                        <path opacity="0.3"
                              d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
                              fill="currentColor"/>
                    </svg>
                </span>
                </div>
            {% endif %}

            <a href="{% url 'index' %}">
                <img alt="Logo" src="{% static 'media/logos/metadog.png' %}" class="d-none d-lg-inline h-30px"/>
                <img alt="Logo" src="{% static 'media/logos/metadog.png' %}" class="d-lg-none h-25px"/>
            </a>
        </div>

        <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
            <div class="d-flex align-items-stretch" id="kt_header_nav">
                <div class="header-menu align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="header-menu"
                     data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
                     data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="end"
                     data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true"
                     data-kt-swapper-mode="prepend"
                     data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
                    <div class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-700 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch"
                         id="#kt_header_menu" data-kt-menu="true">
                        <div class="menu-item menu-lg-down-accordion me-lg-1">
                            <span class="menu-link py-3">
                                <a class="menu-title" href="#" target="_blank">臺北市青年盃簡章</a>
                            </span>
                        </div>
                        <div class="menu-item menu-lg-down-accordion me-lg-1">
                            <span class="menu-link py-3">
                                <a class="menu-title" href="{% url 'enroll' %}">報名參賽</a>
                            </span>
                        </div>
                        <div class="menu-item menu-lg-down-accordion me-lg-1">
                            <span class="menu-link py-3">
                                <a class="menu-title" href="{% url 'result' %}">成績查詢</a>
                            </span>
                        </div>
                        <div class="menu-item menu-lg-down-accordion me-lg-1">
                            <span class="menu-link py-3">
                                <a class="menu-title" href="{% url 'schedule' %}">賽程表</a>
                            </span>
                        </div>
                        <div class="menu-item menu-lg-down-accordion me-lg-1">
                            <span class="menu-link py-3">
                                <a class="menu-title" href="{% url 'doc.group' %}">分組名冊</a>
                            </span>
                        </div>
                        <div class="menu-item menu-lg-down-accordion me-lg-1">
                            <span class="menu-link py-3">
                                <a class="menu-title" href="{% url 'doc.agency' %}">單位名冊</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            {% if user.role == 1 %}
                <div class="d-flex align-items-center ms-1 ms-lg-2 d-lg-none" title="Show header menu">
                    <button class="btn btn-icon btn-active-light btn-active-color-primary w-30px h-30px w-md-40px h-md-40px"
                            id="kt_sidebar_toggle">
                    <span class="svg-icon svg-icon-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path opacity="0.3"
                                  d="M19 22H5C4.4 22 4 21.6 4 21V3C4 2.4 4.4 2 5 2H14L20 8V21C20 21.6 19.6 22 19 22ZM12.5 18C12.5 17.4 12.6 17.5 12 17.5H8.5C7.9 17.5 8 17.4 8 18C8 18.6 7.9 18.5 8.5 18.5L12 18C12.6 18 12.5 18.6 12.5 18ZM16.5 13C16.5 12.4 16.6 12.5 16 12.5H8.5C7.9 12.5 8 12.4 8 13C8 13.6 7.9 13.5 8.5 13.5H15.5C16.1 13.5 16.5 13.6 16.5 13ZM12.5 8C12.5 7.4 12.6 7.5 12 7.5H8C7.4 7.5 7.5 7.4 7.5 8C7.5 8.6 7.4 8.5 8 8.5H12C12.6 8.5 12.5 8.6 12.5 8Z"
                                  fill="currentColor"/>
                            <rect x="7" y="17" width="6" height="2" rx="1" fill="currentColor"/>
                            <rect x="7" y="12" width="10" height="2" rx="1" fill="currentColor"/>
                            <rect x="7" y="7" width="6" height="2" rx="1" fill="currentColor"/>
                            <path d="M15 8H20L14 2V7C14 7.6 14.4 8 15 8Z" fill="currentColor"/>
                        </svg>
                    </span>
                    </button>
                </div>
            {% endif %}
            <div class="d-flex align-items-stretch flex-shrink-0">
                <div class="d-flex align-items-center ms-lg-5" id="kt_header_user_menu_toggle">
                    {% if user.is_authenticated %}
                        <div class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
                             data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                             data-kt-menu-placement="bottom-end">
                            <div class="d-none d-md-flex flex-column align-items-end justify-content-center me-2">
                                <span class="text-muted fs-7 fw-bold lh-1 mb-2">Hello</span>
                                <span class="text-dark fs-base fw-bolder lh-1">{{ user.full_name }}</span>
                            </div>
                            <div class="symbol symbol-30px symbol-md-40px">
                                {#                                <img src="{% static 'avator/alvin.jpg' %}" alt="image"/>#}
                                <img src="https://i.pinimg.com/564x/01/02/0a/01020a1e22984f8a6183ba18f06dc361.jpg"
                                     alt="image"/>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'sign-in' %}" class="btn btn-primary me-2 mb-2">Sign-In</a>
                    {% endif %}
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                         data-kt-menu="true">
                        <div class="menu-item px-5">
                            <a href="{% url 'sign-out' %}" class="menu-link px-5">Sign Out</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="d-flex d-lg-none align-items-center me-n2" title="Show header menu">
                <button class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
                        id="kt_header_menu_mobile_toggle">
                    <span class="svg-icon svg-icon-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none">
                            <path d="M13 11H3C2.4 11 2 10.6 2 10V9C2 8.4 2.4 8 3 8H13C13.6 8 14 8.4 14 9V10C14 10.6 13.6 11 13 11ZM22 5V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4V5C2 5.6 2.4 6 3 6H21C21.6 6 22 5.6 22 5Z"
                                  fill="currentColor"/>
                            <path opacity="0.3"
                                  d="M21 16H3C2.4 16 2 15.6 2 15V14C2 13.4 2.4 13 3 13H21C21.6 13 22 13.4 22 14V15C22 15.6 21.6 16 21 16ZM14 20V19C14 18.4 13.6 18 13 18H3C2.4 18 2 18.4 2 19V20C2 20.6 2.4 21 3 21H13C13.6 21 14 20.6 14 20Z"
                                  fill="currentColor"/>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
