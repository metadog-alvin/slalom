{% extends 'layout.html' %}

{% include 'aside.html' %}

{% block title %}
    Users
{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}

    <form action="{% url 'setting.store' %}" method="post">
        {% csrf_token %}

        <div class="form-floating mb-7">
            <input class="form-control" type="text" name="name" placeholder="space" value="{{ competition.name }}"/>
            <label for="name">賽事名稱</label>
        </div>

        <div class="form-floating mb-7">
            <input class="form-control" name="letter" type="text" placeholder="space" value="{{ competition.letter }}"/>
            <label for="name">號函</label>
        </div>

        <div class="mb-7">
            <label for="" class="form-label">比賽日期</label>
            <input class="form-control" name="date" placeholder="尚未設定" {{ competition.date }}/>
        </div>
        <div class="mb-7">
            <label for="" class="form-label">開賽時間</label>
            <input class="form-control" name="start_time" placeholder="尚未設定"  {{ competition.start_time }}/>
        </div>
        <div class="mb-7">
            <div class="form-check form-switch form-check-custom form-check-solid">
                <input class="form-check-input" type="checkbox" name="is_open_document" value="1">
                <label class="form-check-label" for="flexSwitchDefault">前台賽事資訊開關</label>
            </div>
        </div>
        <div class="mb-7">
            <div class="form-check form-switch form-check-custom form-check-solid">
                <input class="form-check-input" type="checkbox" name="is_open_enroll" value="1">
                <label class="form-check-label" for="flexSwitchDefault">報名開關</label>
            </div>
        </div>
        <div class="mb-7">
            <div class="form-check form-switch form-check-custom form-check-solid">
                <input class="form-check-input" type="checkbox" name="is_open_estimate" value="1">
                <label class="form-check-label" for="flexSwitchDefault">是否顯示賽程預估時間？</label>
            </div>
        </div>
        <hr class="mb-7">
        <button class="btn btn-primary">送出</button>
    </form>


{% endblock %}

{% block js %}
    <script>
        $("input[name='date']").flatpickr({
            dateFormat: "Y-m-d H:i",
        });

        $("input[name='start_time']").flatpickr({
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
        });
    </script>
{% endblock %}
