<!DOCTYPE html>
<html lang="en">
	<head>
		<title>宇犬賽務系統</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="{% static 'media/logos/metadog.png' %}"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	</head>
	<body id="kt_body" class="bg-body">
		<div class="d-flex flex-column flex-root">
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url({% static 'media/illustrations/sketchy-1/14.png' %}">
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<a class="mb-12">
						<img alt="Logo" src="{% static 'media/logos/metadog.png' %}" class="h-40px" />
					</a>
					<div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<form class="form w-100" action="{% url 'sign-up' %}" method="post">
                            {% csrf_token %}
							<div class="mb-10 text-center">
								<h1 class="text-dark mb-3">Create an Account</h1>
								<div class="text-gray-400 fw-bold fs-4">Already have an account?
								<a href="{% url 'sign-in' %}" class="link-primary fw-bolder">Sign in here</a></div>
							</div>

							<div class="row fv-row mb-7">
								<div class="col-sm-6">
									<label class="form-label fw-bolder text-dark fs-6">姓名</label>
                                    <label class="fw-bolder text-danger fs-6">*</label>
									<input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="full_name" autocomplete="off" required/>
								</div>
                                <div class="col-sm-6">
									<label class="form-label fw-bolder text-dark fs-6">團隊名稱</label>
									<input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="team_name" autocomplete="off" />
								</div>
							</div>
							<div class="row fv-row mb-7">
								<div class="col-sm-12">
									<label class="form-label fw-bolder text-dark fs-6">手機</label>
                                    <label class="fw-bolder text-danger fs-6">*</label>
									<input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="account" autocomplete="off" required/>
								</div>
							</div>
							<div class="mb-10 fv-row" data-kt-password-meter="true">
								<div class="mb-1">
									<label class="form-label fw-bolder text-dark fs-6">身份證字號</label>
                                    <label class="fw-bolder text-danger fs-6">*</label>
									<div class="position-relative mb-3">
										<input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="password" autocomplete="off" required/>
										<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
											<i class="bi bi-eye-slash fs-2"></i>
											<i class="bi bi-eye fs-2 d-none"></i>
										</span>
									</div>
								</div>
							</div>

                            <div class="text-center">
                                <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                                    <span class="indicator-label">Register</span>
                                </button>

                                <div class="text-center text-muted text-uppercase fw-bolder mb-5">or</div>
                                <button type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
                                    <img alt="Logo" src="{% static 'media/svg/brand-logos/google-icon.svg' %}" class="h-20px me-3"/>Sign in with Google
                                </button>
                            </div>
						</form>
					</div>
				</div>
				<div class="d-flex flex-center flex-column-auto p-10">
					<div class="d-flex align-items-center fw-bold fs-6">
						<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">宇犬科技 MetaDog.ai</a>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>'
		<script src="{% static 'js/scripts.bundle.js' %}"></script>'
	</body>
</html>
